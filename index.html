<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mainhead">This is my Shopping List</h1>
    <section>
        <h2>
        <table>
            <td class="tb1">PANTRY ITEMS</td>
        </table>
        </h2>
        <table class="tb2">
            <tr>
                <th class="eee1">Canned Goods</th>
                <th  class="eee1">Dry Goods</th>
                <th></th>
            </tr>
           <tr>
            <td  class="eee1">
                <ul>
                    <li>Corn</li>
                    <li>Beans</li>
                    <li>Soup</li>
                </ul>
            </td>
            <td  class="eee1">
                <ul>
                    <li>Noodles</li>
                    <li>Salt</li>
                    <li>Pepper</li>
                </ul>
            </td>
            <td>
                <img src="./images/corn.png" 
                width="100"
                height=auto
                alt="">
                </td>
            </tr>
        </table>
    </section>
    <section>
        <h2>
        <table>
            <td class="tb1">FREEZER ITEMS</td>
        </table>
        </h2>
        <table class="tb2" >
            <tr>
                <th  class="eee1">Veggies</th>
                <th  class="eee1">Snacks</th>
                <th></th>
            </tr>
           <tr>
            <td  class="eee1">
                <ul>
                    <li>Corn</li>
                    <li>Beans</li>
                    <li>Soup</li>
                </ul>
            </td>
            <td class="eee1">
                <ul>
                    <li>Ice Cream</li>
                    <li>Ice Pops</li>
                    <li>Cake</li>
                </ul>
            </td>
            <td>
                <img src="./images/icepop.png" 
                width="100"
                height=auto
                alt="">
                </td>
            </tr>
        </table>
    </section>
</body>
</html>
